<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一次变动使数组变成非递减数列</title>
</head>
<body>
<script>
    var arr1=[1,2,5,9,6,7];
    var arr2=[1,2,5,9,3,4];
    console.log(changeArr(arr1));;
    console.log(changeArr(arr2));;

    function changeArr(arr) {
        var l=arr.length,num=0;
        for(var i=0;i<l;i++){
            if(num>=2) break;
            if(arr[i]<=arr[i+1]){continue;}
            if(arr[i]>arr[i+1]){
                if(arr[i+1]<arr[i-1]&&i>0){
                    arr[i+1]=arr[i];
                }else {
                    arr[i]=arr[i+1];
                }
                num++;
            }
        }
        return num <= 1;
    }
</script>
</body>
</html>
